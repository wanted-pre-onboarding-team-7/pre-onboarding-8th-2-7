name: CI/CD

on:
  pull_request:
    branches: ['master']
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'master'
      - run: npm ci
      - run: npm run deploy
      - run: echo DEPLOY_SUCCESS
